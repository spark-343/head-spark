{% include 'layout.html' %}

{% block body %}
<!-- <div class="ui massive top fixed menu">

<a class="item">Rules</a>
<a class="item">Services</a>
</div> -->
<div class="main">

    <div class="ui secondary large pointing menu">
        <div class="header item">
            <!-- <img src="img/home.png"> -->
            #Spark-12
        </div>

        <div class="right menu">
            <a class="item">
                My notifications
            </a>
            <a class="item">
                Browse
            </a>
            <div class="ui right dropdown item">
                Account
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">Build your own notification</div>
                  <div class="item">Logout</div>
                </div>
              </div>
        </div>
    </div>

    <div class="content">


            <div class="rule-maker">
                <div class="ui segment">
                    <div class="rule-maker-title">Create your notification</div>
                    <form class="ui form">
                        <div class="rule-maker-when">
                            <div class="rule-maker-when-label"><span class="rule-maker-when-title">When</span> I should receive</div>
                            <div class="rule-maker-when-choice">
                                <div class="ui selection dropdown huge">
                                    <input type="hidden" name="gender">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">A mail ?</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Male</div>
                                        <div class="item" data-value="0">Female</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rule-maker-then">
                            <div class="rule-maker-then-label"><span class="rule-maker-then-title">Then</span> notify me with</div>
                            <div class="rule-maker-then-choice">
                                <div class="ui selection dropdown huge">
                                    <input type="hidden" name="gender">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">A smooth light ?</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Male</div>
                                        <div class="item" data-value="0">Female</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rule-maker-buttons">
                            <button class="ui button">
                              Cancel
                            </button>
                            <button class="ui primary button">
                              Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>

{% endblock body %}
